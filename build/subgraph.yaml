specVersion: 0.0.4
description: Protocol v3 subgraph
repository: https://github.com/aave/protocol-subgraphs
schema:
  file: schema.graphql
dataSources:
  - kind: ethereum/contract
    name: AaveOracle
    network: goerli
    source:
      address: "0x5bed0810073cc9f0DacF73C648202249E87eF6cB"
      startBlock: 7138733
      abi: AaveOracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ChainlinkAggregator
        - PriceOracle
        - PriceOracleAsset
      abis:
        - name: AaveOracle
          file: AaveOracle/abis/v3/AaveOracle.json
        - name: PriceOracle
          file: AaveOracle/abis/v3/PriceOracle.json
        - name: IExtendedPriceAggregator
          file: AaveOracle/abis/helpers/IExtendedPriceAggregator.json
        - name: IERC20Detailed
          file: AaveOracle/abis/helpers/IERC20Detailed.json
        - name: EACAggregatorProxy
          file: AaveOracle/abis/helpers/EACAggregatorProxy.json
      eventHandlers:
        - event: AssetSourceUpdated(indexed address,indexed address)
          handler: handleAssetSourceUpdated
        - event: FallbackOracleUpdated(indexed address)
          handler: handleFallbackOracleUpdated
        - event: BaseCurrencySet(indexed address,uint256)
          handler: handleBaseCurrencySet
      file: AaveOracle/AaveOracle.wasm
  - kind: ethereum/contract
    name: PoolAddressesProviderRegistry
    network: goerli
    source:
      address: "0xC87385b5E62099f92d490750Fcd6C901a524BBcA"
      abi: PoolAddressesProviderRegistry
      startBlock: 7138674
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - LendingPoolAddressesProvider
      abis:
        - name: PoolAddressesProviderRegistry
          file: PoolAddressesProviderRegistry/abis/v3/PoolAddressesProviderRegistry.json
      eventHandlers:
        - event: AddressesProviderRegistered(indexed address,indexed uint256)
          handler: handleAddressesProviderRegistered
        - event: AddressesProviderUnregistered(indexed address,indexed uint256)
          handler: handleAddressesProviderUnregistered
      file: PoolAddressesProviderRegistry/PoolAddressesProviderRegistry.wasm
  - kind: ethereum/contract
    name: RewardsController
    network: goerli
    source:
      address: "0x0C501fB73808e1BD73cBDdd0c99237bbc481Bb58"
      abi: RewardsController
      startBlock: 7138752
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - RewardsController
      abis:
        - name: RewardsController
          file: RewardsController/abis/v3/RewardsController.json
        - name: IERC20Detailed
          file: RewardsController/abis/helpers/IERC20Detailed.json
        - name: AToken
          file: RewardsController/abis/v3/AToken.json
      eventHandlers:
        - event: AssetConfigUpdated(indexed address,indexed
            address,uint256,uint256,uint256,uint256,uint256)
          handler: handleAssetConfigUpdated
        - event: Accrued(indexed address,indexed address,indexed address,uint256,uint256,uint256)
          handler: handleAccrued
        - event: RewardsClaimed(indexed address,indexed address,indexed address,address,uint256)
          handler: handleRewardsClaimed
        - event: RewardOracleUpdated(indexed address,indexed address)
          handler: handleRewardOracleUpdated
        - event: EmissionManagerUpdated(indexed address,indexed address)
          handler: handleEmissionManagerUpdated
      file: RewardsController/RewardsController.wasm
templates:
  - kind: ethereum/contract
    name: FallbackPriceOracle
    network: goerli
    source:
      abi: PriceOracle
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PriceOracle
        - PriceOracleReserve
      abis:
        - name: PriceOracle
          file: FallbackPriceOracle/abis/v3/PriceOracle.json
        - name: AaveOracle
          file: FallbackPriceOracle/abis/v3/AaveOracle.json
      eventHandlers:
        - event: AssetPriceUpdated(address,uint256,uint256)
          handler: handleAssetPriceUpdated
        - event: EthPriceUpdated(uint256,uint256)
          handler: handleEthPriceUpdated
      file: templates/FallbackPriceOracle/FallbackPriceOracle.wasm
  - kind: ethereum/contract
    name: ChainlinkAggregator
    network: goerli
    source:
      abi: IExtendedPriceAggregator
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - PriceOracleReserve
      abis:
        - name: IExtendedPriceAggregator
          file: ChainlinkAggregator/abis/helpers/IExtendedPriceAggregator.json
        - name: AaveOracle
          file: ChainlinkAggregator/abis/v3/AaveOracle.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleChainlinkAnswerUpdated
      file: templates/FallbackPriceOracle/FallbackPriceOracle.wasm
  - kind: ethereum/contract
    name: AToken
    network: goerli
    source:
      abi: AToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - AToken
        - UserReserve
      abis:
        - name: AToken
          file: AToken/abis/v3/AToken.json
        - name: IERC20Detailed
          file: AToken/abis/helpers/IERC20Detailed.json
        - name: RewardsController
          file: AToken/abis/v3/RewardsController.json
        - name: Pool
          file: AToken/abis/v3/Pool.json
      eventHandlers:
        - event: Burn(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleATokenBurn
        - event: BalanceTransfer(indexed address,indexed address,uint256,uint256)
          handler: handleBalanceTransfer
        - event: Mint(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleATokenMint
        - event: Initialized(indexed address,indexed
            address,address,address,uint8,string,string,bytes)
          handler: handleATokenInitialized
      file: templates/AToken/AToken.wasm
  - kind: ethereum/contract
    name: StableDebtToken
    network: goerli
    source:
      abi: StableDebtToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - StableDebtToken
        - UserReserve
      abis:
        - name: StableDebtToken
          file: StableDebtToken/abis/v3/StableDebtToken.json
        - name: IERC20Detailed
          file: StableDebtToken/abis/helpers/IERC20Detailed.json
        - name: RewardsController
          file: StableDebtToken/abis/v3/RewardsController.json
      eventHandlers:
        - event: Burn(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleStableTokenBurn
        - event: Mint(indexed address,indexed
            address,uint256,uint256,uint256,uint256,uint256,uint256)
          handler: handleStableTokenMint
        - event: BorrowAllowanceDelegated(indexed address,indexed address,indexed address,uint256)
          handler: handleStableTokenBorrowAllowanceDelegated
        - event: Initialized(indexed address,indexed address,address,uint8,string,string,bytes)
          handler: handleSTokenInitialized
      file: templates/AToken/AToken.wasm
  - kind: ethereum/contract
    name: VariableDebtToken
    network: goerli
    source:
      abi: VariableDebtToken
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - StableDebtToken
        - UserReserve
      abis:
        - name: VariableDebtToken
          file: VariableDebtToken/abis/v3/VariableDebtToken.json
        - name: IERC20Detailed
          file: VariableDebtToken/abis/helpers/IERC20Detailed.json
        - name: RewardsController
          file: VariableDebtToken/abis/v3/RewardsController.json
      eventHandlers:
        - event: Burn(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleVariableTokenBurn
        - event: Mint(indexed address,indexed address,uint256,uint256,uint256)
          handler: handleVariableTokenMint
        - event: BorrowAllowanceDelegated(indexed address,indexed address,indexed address,uint256)
          handler: handleVariableTokenBorrowAllowanceDelegated
        - event: Initialized(indexed address,indexed address,address,uint8,string,string,bytes)
          handler: handleVTokenInitialized
      file: templates/AToken/AToken.wasm
